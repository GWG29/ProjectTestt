<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="theme.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="./index.html"><img src="https://cdn-icons-png.flaticon.com/512/4431/4431852.png" alt="Logo"></a>
        </div>
        <h1>Sign Up Page</h1>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <img src="moon.svg" alt="Switch to dark mode">
        </button>
    </header>

    <div class="content">
        <h2>Create an Account</h2>
        <form method="POST" action="./chatpage.html">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit" class="button-signup">Create account</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla lacinia aliquet urna, eget facilisis tortor ultrices at.</p>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@example.com</p>
                <p>Phone: 123-456-7890</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <ul class="social-media">
                    <li><a href="https://pt-br.facebook.com/"><img src="https://img.icons8.com/?size=512&id=114441&format=png" alt="Facebook"></a></li>
                    <li><a href="https://twitter.com"><img src="https://img.icons8.com/?size=512&id=114450&format=png" alt="Twitter"></a></li>
                    <li><a href="https://instagram.com"><img src="https://img.icons8.com/?size=512&id=32323&format=png" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
